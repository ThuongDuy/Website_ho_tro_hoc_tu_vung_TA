<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Star Admin2</title>
<!-- plugins:css -->
<link rel="stylesheet"
	th:href="@{/static-admin/vendors/feather/feather.css}">
<link rel="stylesheet"
	th:href="@{/static-admin/vendors/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet"
	th:href="@{/static-admin/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet"
	th:href="@{/static-admin/vendors/typicons/typicons.css}">
<link rel="stylesheet"
	th:href="@{/static-admin/vendors/simple-line-icons/css/simple-line-icons.css}">
<link rel="stylesheet"
	th:href="@{/static-admin/vendors/css/vendor.bundle.base.css}">
<!-- endinject -->
<!-- Plugin css for this page -->
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet"
	th:href="@{/static-admin/css/vertical-layout-light/style.css}">
<!-- endinject -->
<link rel="shortcut icon" th:href="@{/static-admin/images/favicon.png}">

</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth px-0">
				<div class="row w-100 mx-0">
					<div class="col-lg-4 mx-auto">
						<div class="auth-form-light text-left py-5 px-4 px-sm-5">
							<div class="brand-logo">
								<h2>Vocabulary</h2>
							</div>
							<h4>Xin chào! Hãy bắt đầu nào</h4>
							<h6 class="fw-light">Đăng ký tài khoản.</h6>
							<form class="forms-sample" th:action="@{/app/register}"
								th:object="${registrationRequest}" method="post">
								<div class="form-group">
									<label for="exampleInputUsername1">Username</label> <input
										type="text" class="form-control" id="exampleInputUsername1"
										placeholder="Username" th:field="*{username}">
									<div class="text text-danger"
										th:if="${#fields.hasErrors('username')}"
										th:errors="*{username}"></div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Địa chỉ Email</label> <input
										type="email" class="form-control" id="exampleInputEmail1"
										placeholder="Email" th:field="*{email}">
									<div class="text text-danger"
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Mật khẩu</label> <input
										type="password" class="form-control"
										id="exampleInputPassword1" placeholder="Password"
										th:field="*{password}">
									<div class="text text-danger"
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"></div>
								</div>
								<div class="form-group">
									<label for="exampleInputConfirmPassword1">Xác nhận
										mật khẩu</label> <input type="password" class="form-control"
										id="exampleInputConfirmPassword1" placeholder="Password" th:field="*{confirmPassword}">
									<div class="text text-danger"
										th:if="${#fields.hasErrors('confirmPassword')}"
										th:errors="*{confirmPassword}"></div>
									
								</div>
								<!-- <div class="form-check form-check-flat form-check-primary">
									<label class="form-check-label"> <input type="checkbox"
										class="form-check-input"> Remember me
									</label>
								</div> -->
								<button type="submit" class="btn btn-primary me-2">Submit</button>
								<button class="btn btn-light" onclick="location.href='/app/'" type="button">Cancel</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script src="/static-admin/vendors/js/vendor.bundle.base.js"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<script
		src="/static-admin/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script src="/static-admin/js/off-canvas.js"></script>
	<script src="/static-admin/js/hoverable-collapse.js"></script>
	<script src="/static-admin/js/template.js"></script>
	<script src="/static-admin/js/settings.js"></script>
	<script src="/static-admin/js/todolist.js"></script>
	<!-- endinject -->
</body>

</html>
