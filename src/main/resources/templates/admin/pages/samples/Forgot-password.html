<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/static-admin/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/static-admin/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/static-admin/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/static-admin/vendors/typicons/typicons.css}">

  <link rel="shortcut icon" th:href="@{/static-admin/images/favicon.png}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <h2>Vocabulary</h2>
              </div>
              <h4>Vui lòng nhập email mà bạn đã đăng ký.</h4>
              <h6 class="fw-light">Mật khẩu mới sẽ được chúng tôi gửi về email này cho bạn.</h6>
              <form class="pt-3" th:action="@{/app/forgotPassword}" method="post">
              	<fieldset>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="email" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="mt-3">
                <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Gửi</button>
                </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/static-admin/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->

  <script src="/static-admin/js/todolist.js"></script>
  <!-- endinject -->
