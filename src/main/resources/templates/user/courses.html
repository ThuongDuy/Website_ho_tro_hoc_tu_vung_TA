<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Vocabulary</title>

        <!-- CSS FILES -->        
        <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
        
        <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>

        <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap}" rel="stylesheet">
                        
        <link th:href="@{/static-user/css/bootstrap.min.css}" rel="stylesheet">

        <link th:href="@{/static-user/css/bootstrap-icons.css}" rel="stylesheet">

        <link th:href="@{/static-user/css/templatemo-topic-listing.css}" rel="stylesheet">
<!--

TemplateMo 590 topic listing

https://templatemo.com/tm-590-topic-listing

-->
    </head>
    
    <body class="topics-listing-page" id="top">

        <main>

            <header th:replace="/user/partials/nav.html"></header>


            <header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-lg-5 col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/app/">Trang chủ</a></li>

                                    <li class="breadcrumb-item active" aria-current="page">Tất cả khóa học</li>
                                </ol>
                            </nav>

                            <h2 class="text-white">Tất cả các khóa học</h2>
                        </div>

                    </div>
                </div>
            </header>


            <section class="section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-12 col-12 text-center">
                            <h3 class="mb-4">Khóa học đang tham gia</h3>
                        </div>

                        <div class="col-lg-8 col-12 mt-3 mx-auto" th:each="course: ${coursePage}">
                            <div class="custom-block custom-block-topics-listing bg-white shadow-lg mb-5">
                                <div class="d-flex">
                                    <img th:src = "@{'/images/'+${course.courseName}+'/'+${course.illustration}}" class="custom-block-image img-fluid" alt="">

                                    <div class="custom-block-topics-listing-info d-flex">
                                        <div>
                                            <h5 class="mb-2">[[${course.courseName}]]</h5>

                                            <p class="mb-0">[[${course.introduce}]]</p>

                                            <a th:href="'/app/courses/'+${course.courseId}" class="btn custom-btn mt-3 mt-lg-4">Học từ mới</a>
                                        </div>

                                       
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-12">
                            <nav aria-label="Page navigation example" th:if="${totalPages > 0}">
                                <ul class="pagination justify-content-center mb-0">
                                    <li class="page-item" aria-label="Previous" th:classappend="${currentPage == 1} ? 'disabled'">
                                        <a th:replace="fragments/paging-user :: paging('/app/courses',${currentPage - 1}, 'Prev', 'Previous Page')"></a>
                                    </li>

                                    <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                                        <a class="page-link" href="#">...</a>
                                    </li>
                                    
                                    <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                                    	th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                                        <a th:replace="fragments/paging-user :: paging('/app/courses',${page}, ${page}, 'Page ' + ${page})"></a>
                                    </li>
                                    
                                    <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                                        <a class="page-link" href="#">...</a>
                                    </li>

                                    <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                         <a th:replace="fragments/paging-user :: paging('/app/courses',${currentPage + 1},'Next', 'Next Page')"></a>
                                    </li>
                                  	
                                </ul>
                            </nav>
                        </div>

                    </div>
                </div>
            </section>

        </main>

		<div th:replace="/user/partials/footer.html"></div>

        <!-- JAVASCRIPT FILES -->
        <script th:src="@{/static-user/js/jquery.min.js}"></script>
        <script th:src="@{/static-user/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/static-user/js/jquery.sticky.js}"></script>
        <script th:src="@{/static-user/js/custom.js}"></script>

    </body>
</html>
